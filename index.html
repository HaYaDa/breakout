<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1d808db9f3.js" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  
  <title>BreakOut...!</title>
</head>
<body>
  <h1>BreakOut...!</h1>
  <button id="rules-btn" class="btn rules-btn">Show Rules</button>
  <div class="rules" id="rules">
    <h2>How To Play:</h2>
    <p>Use your right and left keys to move the paddle to bounce the ball up and break the blocks...</p>
    <p>If you miss the ball, your score and the blocks will reset...</p>
    <button id="close-btn" class="btn">Close</button>
  </div>

  <canvas id="canvas" width="800" height="600" class="black"></canvas>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
